<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL SUBSCRIPTION FORM</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <div class="main">
        <h2>Launching Soon!!</h2>
        <h1>Our Official <br>Website Is On It's Way</h1>
        <p>Subscribe for latest updates and more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter Your Email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxLwkznJp5Bt97BEQeiP7RfSyvdciM2SdZQIRJi5GaxJ6TBS7Ye48YmTueEFH-0uZzM/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thanks For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
